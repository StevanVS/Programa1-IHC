    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- BARRA LATERAL -->
            <div class="sidebar-all-lists col-3 bg-primary text-white overflow-auto h-100 pb-3">
                <h4 class="mt-3">Listas</h4>
                <ul class="task-lists list-group list-group-flush mt-3" data-lists>

                </ul>
                <div class="new-list-creator container mt-2">
                    <form action="" data-new-list-form>
                        <input type="text" class="new-list-input border-bottom" placeholder="+ Nueva Lista"
                            data-new-list-input>
                    </form>
                </div>
            </div>
            <!-- LISTA DE TAREAS -->
            <div class="col row-cols-1 bg-light pt-3 overflow-auto h-100 ">
                <div class="todo-list" data-list-display-container>
                    <div class="todo-header col border-bottom border-secondary mb-2 text-break">
                        <h2 class="list-title ps-2" data-list-title></h2>
                    </div>

                    <div class="new-task-creator col border-bottom border-secondary pb-2 mb-2">
                        <form action="" data-new-task-form>
                            <input type="text" class="new-task form-control" data-new-task-input
                                placeholder="+ Nueva Tarea">
                        </form>
                    </div>

                    <div class="todo-body col">
                        <ul class="tasks list-group list-group-flush" data-tasks>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <template id="list-template">
        <li class="list-name list-group-item mb-1 rounded fw-semibold">
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-break w-100"></span>
                <button type="button" class="delete-btn btn btn-danger btn-sm fw-bold ms-2">X</button>
            </div>
        </li>
    </template>

    <template id="task-template">
        <li class="task list-group-item bg-transparent border-top border-bottom">
            <div class="d-flex align-items-center">
                <input type="checkbox">
                <span class="task-name ms-2 text-break w-100" contenteditable="true"></span>
                <button type="button" class="delete-btn btn btn-danger btn-sm fw-bold ms-2">X</button>
            </div>
        </li>
    </template>

    <script src="script.js" type="module"></script>
